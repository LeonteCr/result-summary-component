<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-hanken h-screen md: flex flex-col md:justify-center">

  <div class="md:flex justify-center min-w-sufi md:my-auto">
    <header class="bg-gradient-to-b from-start to-final text-center text-white px-6 py-4 rounded-b-3xl md:rounded-3xl md:w-1/5 md:min-w-sufi">
      <h1 class="opacity-80 text-sm md:text-lg md:mt-2">Your Result</h1>
      <div class="bg-gradient-to-b from-stcerc to-fncerc mx-auto rounded-full my-5 py-8 w-fit px-11">
        <p class="text-5xl font-extrabold mt-2 md:text-6xl">76</p>
        <p class="text-xs opacity-50 md:text-sm">of 100</p>
      </div>
      <div>
        <h2 class="text-lg md:mt-2 md:text-2xl">Great</h2>
        <p class="text-xs w-48 mx-auto my-2 opacity-70 md:text-sm">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>
    
    <main class="p-8 md:w-1/5 md:rounded-r-3xl md:shadow-right md:min-w-sufi md:relative md: right-5 md:pr-5 md:pl-10">
      <h3 class="font-bold mb-4">Summary</h3>
      <div class="text-sm grid gap-3">
        <div class="flex justify-between p-3 rounded-lg bg-[#feececef]">
          <div class="flex">
            <img src="../assets/images/icon-reaction.svg" alt="">
            <p class="text-redlite ml-2">Reaction</p>
          </div>
          <p class="font-bold">80 <span class="opacity-50">/ 100</span></p>
        </div>
    
        <div class="flex justify-between p-3 rounded-lg bg-[#ffb11f1f]">
            <div class="flex">
              <img src="../assets/images/icon-memory.svg" alt="">
              <p class="text-porto ml-2">Memory</p>
            </div>
            <p class="font-bold">92 <span class="opacity-50">/ 100</span></p>
        </div>
        <div class="flex justify-between p-3 rounded-lg bg-[#00bd9111]">
          <div class="flex">
            <img src="../assets/images/icon-verbal.svg" alt="">
            <p class="text-verde ml-2">Verbal</p>
          </div>
          <p class="font-bold">61 <span class="opacity-50">/ 100</span></p>
        </div>
        <div class="flex justify-between p-3 rounded-lg bg-[#1124d40b]">
          <div class="flex">
            <img src="../assets/images/icon-visual.svg" alt="">
            <p class="text-albastru ml-2">Visual</p>
          </div>
          <p class="font-bold">72 <span class="opacity-50">/ 100</span></p>
        </div>
      </div>
      <div>
        <button type="submit" class="bg-blugri block text-white mx-auto w-full rounded-full py-3 mt-8 hover:bg-gradient-to-b  from-start to-final">Continue</button>
      </div>
    </main>
  </div>
  
  <footer class="mt-auto">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
